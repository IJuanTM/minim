name: Build, Release, and Deploy

on:
  workflow_dispatch:

jobs:
  build_release_deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 14

    - name: Install dependencies
      run: yarn install

    - name: Build extension
      run: bash make_extension.sh

    - name: Get version from version.json
      id: version
      run: |
        VERSION=$(jq -r '.version' src/version.json)
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Find zip file
      id: findzip
      run: |
        ZIP_FILE=$(ls *.zip | head -n 1)
        echo "ZIP_FILE=$ZIP_FILE" >> $GITHUB_ENV
        echo "zip_file=$ZIP_FILE" >> $GITHUB_OUTPUT

    - name: Create GitHub release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.version.outputs.version }}
        release_name: Release v${{ steps.version.outputs.version }}

    - name: Upload release asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./${{ steps.findzip.outputs.zip_file }}
        asset_name: ${{ steps.findzip.outputs.zip_file }}
        asset_content_type: application/zip

    - name: Deploy to GitHub Pages (gh-pages branch)
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"

        # Create a temp branch and clean it
        git checkout --orphan temp-gh-pages
        git reset --hard

        # Copy dist contents to root
        cp -r dist/* .

        # Optional: echo "yourdomain.com" > CNAME

        git add .
        git commit -m "Deploy to GitHub Pages"

        # Force push to gh-pages branch
        git push --force origin temp-gh-pages:gh-pages

        # No need to switch back to main